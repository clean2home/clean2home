<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link defer href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./styles/cleaners-profile.css">

    <title>Cleaners-profile</title>
</head>
<body>
    <section class="cleaner-profile">
        <div class="cleaner-profile-container">
            <div class="cleaner-image"> <!-- imagen -->
                <img src="./assets/profile_pic.svg"  class="services-profile">
              </div>
            <div class="container-card">

                    <div class="cleaner-info"><!-- info -->
                      <div class="container-name-rating">
                        <h3 class="name-cleaner">Lourdes</h3>
                      <div class="rating-star">
                        <img class="star-icon" src="./assets/star.svg" alt="Icono de estrella para valoraciones del cleaner">
                        <p class="rating">5</p>
                      </div>
                      </div>
                      <p class="cleaner-info-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci cumque aliquid veniam iste. Porro eaque cumque obcaecati. Dicta debitis voluptates earum, quos iure voluptate. Voluptas laboriosam sed recusandae tempore ducimus!</p>
                      <p class="works">137 trabajos</p>
                    </div>  
                    <div class="cleaner-btn"><!-- precio/boton -->
                      <p class="price">desde <strong>15,00</strong></p>
                      <a href="/under-construction.html" class="btn hire">Contratar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="cleaners.js"></script>
